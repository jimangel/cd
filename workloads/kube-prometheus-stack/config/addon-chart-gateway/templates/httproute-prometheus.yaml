apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prometheus-http-redirect
  namespace: monitoring
spec:
  parentRefs:
  - group: gateway.networking.k8s.io	
    kind: Gateway
    name: cluster-north-south-gateway
    namespace: istio-gateway
    port: 80
  hostnames:
    - {{ .Values.prometheus.url }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
      matches:	
        - path:	
            type: PathPrefix	
            value: /
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prometheus-https
  namespace: monitoring
spec:
  parentRefs:
  - group: gateway.networking.k8s.io	
    kind: Gateway
    name: cluster-north-south-gateway
    namespace: istio-gateway
    port: 443
  hostnames:
    - {{ .Values.prometheus.url }}
  rules:
  - backendRefs:
     - group: ""
       kind: Service
       name: {{ .Values.prometheus.service.name }}
       port: {{ .Values.prometheus.service.port }}
       weight: 1
    matches:	
      - path:	
          type: PathPrefix	
          value: /